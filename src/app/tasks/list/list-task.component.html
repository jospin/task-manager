<h1>Tasks</h1>

<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>Tasks</th>
			<th>Completed</th>
			<th class="text-center">
			<a 
			[routerLink]="['/task/create']"
			class="btn btn-xs btn-success">
				<span class="glyphicon glyphicon-plus" 
				aria-hidden="true"></span> New
			</a>
			</th>
		</tr>
	</thead>
	<tbody *ngIf="tasks.length>0">
		<tr *ngFor="let task of tasks">
			<td [class.success]="!task.completed">
				{{ task.name }}
			</td>
			<td style="width: 70px" class="text-center">
				<input 
				type="checkbox">
			</td>
			<td class="text-center" style="width: 200px">
				<a 
				title="Editar" alt="Editar"
				[routerLink]="['/task/edit', task.id]"
				class="btn btn-xs btn-info">
					<span class="glyphicon glyphicon-pencil" 
					aria-hidden="true"></span> Edit
				</a>
				<a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
					<span class="glyphicon glyphicon-remove" 
					aria-hidden="true"></span> Delet
				</a>
			</td>
		</tr>
	</tbody>
</table>

<p *ngIf="tasks.length < 1">Nothing tasks.</p>
